<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="./assets/odin-lined.png" alt="TOP logo">
            <strong>ODIN</strong>
        </div>
    </div>
    <main class="right">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="post">
            <legend>Let's do this!</legend>
            <ol>
                <div>
                    <li><label for="first_name">FIRST NAME:</label><br><input type="text" id="first_name" name="first_name"></li>
                    <li><label for="last_name ">LAST NAME:</label><br><input type="text" id="last_name" name="last_name"></li>
                </div>
                <div>
                    <li><label for="email">EMAIL:</label><br><input type="email" id="email" name="email"></li>
                    <li><label for="tel">PHONE NUMBER:</label><br><input type="tel" id="tel" name="tel"></li>
                </div>
                <div>
                    <li><label for="password">PASSWORD:</label><br><input type="password" id="password" name="pwd"></li>
                    <li><label for="confirm">CONFIRM PASSWORD:</label><br><input type="password" id="confirm"></li>
                </div>
            </ol>

        </form>
        <div class="bottom">
            <button type="submit">Create Account</button> <br>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
